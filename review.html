   <template class="reply-input-template">
  <section class="reply-input container">
    <img src="/gambar/foto-profil-whatsapp-kosong-kacamata.jpg" alt="" class="usr-img" />
    <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
    <button class="bu-primary">SEND</button>
  </section>
</template>

<template class="comment-template">
  <section class="comment-wrp">
    <article class="comment container">
      <div class="c-score">
        <i class="fas fa-plus score-control score-plus"></i>
        <p class="score-number">5</p>
        <i class="fas fa-minus score-control score-minus"></i>
      </div>
      <div class="c-controls">
        <a class="delete"><i class="fas fa-trash-alt control-icon"></i> Delete</a>
        <a class="edit"><i class="fas fa-edit control-icon"></i> Edit</a>
        <a class="reply"><i class="fas fa-reply"></i> Reply</a>
      </div>
      <div class="c-user">
        <img src="/gambar/foto-profil-whatsapp-kosong-kacamata.jpg" alt="" class="usr-img" />
        <p class="usr-name">maxblagun</p>
        <p class="cmnt-at">2 weeks ago</p>
      </div>
      <p class="c-text">
        <span class="reply-to"></span>
        <span class="c-body"></span>
      </p>
    </article>
    <div class="replies comments-wrp"></div>
  </section>
</template>

<main>
  <section class="comment-section">
    <div class="comments-wrp"></div>
    <section class="reply-input container">
      <img src="/gambar/foto-profil-whatsapp-kosong-kacamata.jpg" alt="" class="usr-img" />
      <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
      <button class="bu-primary">SEND</button>
    </section>
  </section>
  
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Delete comment</h3>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <button class="yes">YES, DELETE</button>
      <button class="no">NO, CANCEL</button>
    </div>
  </div>
</main>
